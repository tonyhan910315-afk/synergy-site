    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <style>
        :root { --black: #050505; --dark-grey: #111111; --neon: #9DFF00; --white: #ffffff; --grey: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--black); color: var(--white); overflow-x: hidden; line-height: 1.6; }
        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); }
        .logo { font-size: 24px; font-weight: 900; color: var(--neon); text-decoration: none; letter-spacing: -1px; }
        .nav-btns a { text-decoration: none; color: var(--white); font-weight: 700; font-size: 13px; margin-left: 15px; padding: 8px 16px; border: 1px solid var(--neon); border-radius: 5px; transition: 0.3s; }
        .nav-btns a:hover { background: var(--neon); color: #000; }
        .section { padding: 120px 10%; border-top: 1px solid #222; }
        .hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; text-align: center; }
        .hero h1 { font-size: clamp(35px, 7vw, 90px); font-weight: 900; line-height: 1.1; margin-bottom: 25px; letter-spacing: -3px; }
        .hero h1 span { color: var(--neon); }
        .hero p { font-size: clamp(18px, 2vw, 22px); color: var(--grey); margin-bottom: 45px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--dark-grey); padding: 45px; border-radius: 25px; border: 1px solid #222; transition: 0.4s; }
        .card h3 { color: var(--neon); font-size: 24px; margin-bottom: 20px; font-weight: 800; }
        .form-container { max-width: 850px; margin: 0 auto; background: var(--dark-grey); padding: 70px 50px; border-radius: 40px; border: 1px solid #222; }
        .form-group { margin-bottom: 30px; }
        .form-group label { display: block; margin-bottom: 12px; color: #888; font-size: 14px; }
        .form-group input, .form-group textarea { width: 100%; padding: 18px; background: #050505; border: 1px solid #222; border-radius: 12px; color: #fff; outline: none; }
        .submit-btn { width: 100%; padding: 22px; background: var(--neon); color: #000; border: none; border-radius: 12px; font-size: 20px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { box-shadow: 0 0 50px rgba(157, 255, 0, 0.6); transform: translateY(-5px); }
        footer { padding: 80px 10%; border-top: 1px solid #222; color: #444; font-size: 14px; text-align: center; }
    </style>
</head>
